<body>  
 
<script>
var x = prompt ("Daj liczbe");
switch (x > 0) {
case x > 0:
document.write("Liczba jest dodatnia");
break;
case x < 0:
document.write("Liczba jest ujemna");
break;
case x == 0:
document.write("Liczba jest równa 0");
break;
default:
 
document.write("zła liczba");
 
}
</script>  
 
</body>
</html>
