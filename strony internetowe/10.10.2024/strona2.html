<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="formularz">
        <button id="a">Wyslij</button>
    </form>

</body>
<script>

    let formularz = document.getElementById('formularz');
    formularz.addEventListener('mouseover', function(event) {
    event.preventDefault();
    let przycisk = document.getElementById('a').style.color = "red";
    });

    formularz.addEventListener('mouseout', function(event) {
    event.preventDefault();
    let przycisk = document.getElementById('a').style.color = "black";
    });

</script>
</html>
