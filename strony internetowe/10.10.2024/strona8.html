<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formularz"> 
        <label for="email">Hasło:</label>
        <input type="email" id="email" name="email" required>    
        
        <button type="submit">Zaloguj się</button>

       </form>
       

    <script>
        let formularz = document.getElementById('formularz');
        formularz.addEventListener('submit', function(event) {
        event.preventDefault();

        let email = document.getElementById('email').value;

        if (email === "" || !email.includes('@') || !email.includes('.')) {
        alert('Proszę wprowadzić poprawny adres e-mail.');
        } else {
        console.log('Dane są poprawne, przesyłanie formularza...');
        // Można tu dodać kod, który faktycznie przesyła dane na serwer
        }
        });

    </script>
</body>
</html>
