<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="klasa">Czerwony</p>
    <p class="klasa">Czarny</p>
    <p class="klasa">Rozowy</p>
</body>
<script>

    function kolor()
    {
        let a = document.getElementsByClassName("klasa");
        for (i = 0; i < a.length; i++)
    {
        a[i].style.color = "blue";
    }
    }
    kolor();
</script>
</html>
