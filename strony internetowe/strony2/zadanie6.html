<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    let x = 0;

    const uczniowie =
    {
        imie: "Jan",
        oceny: [4,3,2,6]
    }

    for (i=0; i < uczniowie.oceny.length; i++){
        x += uczniowie.oceny[i];
    }
    
    let wynik = x / 4;

    console.log(x);
    console.log(uczniowie.oceny);
    console.log(uczniowie.imie, wynik);
    </script>
</body>
